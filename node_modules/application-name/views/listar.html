<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>


	<!-- Fontes -->
	<link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Alegreya+Sans:400,500,700,900' rel='stylesheet' type='text/css'>
	
	<!-- Aquivos JS -->
	<script src="../javascripts/jquery-1.9.0.min.js"></script>
	<script src="../javascripts/funcoes.js"></script>
	<script src="../javascripts/jquery.jscrollpane.min.js"></script>
	<script src="../javascripts/jquery.jquery.maskedinput.min.js"></script>



	<!-- Arquivos CSS -->
	<link rel="shortcut icon" href="../images/favicon.ico">
	<link rel="stylesheet" href="../css/animate.css">
	<link rel="stylesheet" href="../css/normalize.css">
	<link rel="stylesheet" href="../css/foundation.css">
	<link rel="stylesheet" href="../css/estilo.css">
	<link rel="stylesheet" href="../css/font-awesome.css">
	<link rel="stylesheet" href="../css/jquery.jscrollpane.css">

</head>
<body>
		<div id="content">

		<div class="row">
			  <div class="large-1 columns"></div>
  			  <div class="large-11 columns">
  			  	<div id="logo"></div>
  			  </div>
  		</div>
	</div>
	<span id="progress"></span>
	</section>
	<section id="boxContent">
		<div class="row">
			<div class="small-11 small-centered columns">
				<header id="head-table">
					<span id="spanTable">Arquivos</span>
				</header>
					<table>
							<tr>
			                    <td id="section-arquivos">Arquivo</td>
			                    <td id="section-acao">Ações</td>
	                		</tr>
							
								<% for(var i in files){%>
									<tr> 
										<td> <%- files[i].name %></td>
											<td>
												<span class="acoes"><a href="/deletar/<%- files[i].name %>">Deletar</a><i class="fa fa-eraser"></i></span></span>
												<span class="acoes"><a href="<%- files[i].url %>">Download</a><i class="fa fa-download"></i></span>
												<span class="acoes"><a href="/visualizar/<%- files[i].name %>">Visualizar</a><i class="fa fa-info"></i></span>
											</td>
									</tr>
								<%}%>							
					</table>
			</div>
		</div>

		<div class="row">
  			<div class="large-4 columns"></div>
  			<div class="large-8 columns"><form id="formUpload" action="/upload" method="post"  enctype="multipart/form-data">
				<input id="fileUpload" type="file" name="fileUpload"  value="Arquivo" />
				<input type="submit" value="Enviar" />
			</form></div>
		</div>

			
	</section>

	<footer id="rodape">
		<div class="row">
			<div class="large-12 columns">
				<div class="large-4 columns">Desenvolvido por: <span id="name">Guylherme Tabosa</span></div>
				<div class="large-4 large-offset-4 columns">
					<ul id="listSocial">
						<a href="https://twitter.com/tabosag"><li id="twitter"></li></a>
						<a href="https://www.facebook.com/guylherme.tabosa"><li id="facebook"></li></a>

					</ul>
				</div>
			</div>
		</div>



	</footer>
</body>
</html>
